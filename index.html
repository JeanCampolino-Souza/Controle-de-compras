<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Supermercado</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ececec, #b0c4de);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Lista de Supermercado</h2>
        <div class="mb-3">
            <label for="produto" class="form-label">Produto</label>
            <input type="text" id="produto" class="form-control">
        </div>
        <div class="mb-3">
            <label for="quantidade" class="form-label">Quantidade</label>
            <input type="number" id="quantidade" class="form-control">
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Pre√ßo (R$)</label>
            <input type="text" id="preco" class="form-control" placeholder="Ex: 4,98">
        </div>
        <button class="btn btn-primary w-100" onclick="adicionarProduto()">Adicionar</button>
        
        <h3 class="mt-4">Itens:</h3>
        <ul id="lista" class="list-group"></ul>
        <h4 class="mt-3">Subtotal: R$ <span id="subtotal">0,00</span></h4>
    </div>
    
    <script>
        let total = 0;

        function adicionarProduto() {
            let produto = document.getElementById("produto").value;
            let quantidade = parseInt(document.getElementById("quantidade").value);
            let preco = document.getElementById("preco").value.replace(",", ".");
            
            if (!produto || isNaN(quantidade) || isNaN(parseFloat(preco))) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }
            
            let precoNum = parseFloat(preco);
            let subtotalItem = quantidade * precoNum;
            total += subtotalItem;
            
            let lista = document.getElementById("lista");
            let item = document.createElement("li");
            item.classList.add("list-group-item");
            item.innerText = `${produto}, ${quantidade} x R$ ${precoNum.toFixed(2).replace(".", ",")} = R$ ${subtotalItem.toFixed(2).replace(".", ",")}`;
            lista.appendChild(item);
            
            document.getElementById("subtotal").innerText = total.toFixed(2).replace(".", ",");
            
            document.getElementById("produto").value = "";
            document.getElementById("quantidade").value = "";
            document.getElementById("preco").value = "";
        }
    </script>
</body>
</html>
